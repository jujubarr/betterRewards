<div class="row">
    <form class="col s12" [routerLink]='["/dashboard"]'>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Email" id="email" type="email" class="validate" style="color: #f9a825">
                <!-- <label for="email">Email</label> -->
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Password" id="password" type="password" class="validate" style="color: #f9a825">
                <!-- <label for="password">Password</label> -->
            </div>
        </div>
        <div class="row right-align">
            <button class="btn waves-effect waves-light" style="background: #f9a825" type="submit" name="action">Login</button>
        </div>
    </form>
</div>
