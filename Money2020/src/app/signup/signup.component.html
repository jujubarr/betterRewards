<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="First Name" id="first_name" type="text" class="validate">
                <!-- <label for="first_name">First Name</label> -->
            </div>
            <div class="input-field col s6">
                <input placeholder="Last Name" id="last_name" type="text" class="validate">
                <!-- <label for="last_name">Last Name</label> -->
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Password" id="password" type="password" class="validate">
                <!-- <label for="password">Password</label> -->
            </div>
            <div class="input-field col s6">
                <input placeholder="Confirm Password" id="password" type="password" class="validate">
                <!-- <label for="confirm-password">Confirm Password</label> -->
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Email" id="email" type="email" class="validate">
                <!-- <label for="email">Email</label> -->
            </div>
        </div>
        <div class="row right-align">
            <button [routerLink]='["/dashboard"]' class="btn waves-effect waves-light" style="background: #f9a825" type="submit" name="action">Sign Up</button>
        </div>
    </form>
</div>
